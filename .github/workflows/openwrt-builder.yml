name: Brain Firmware Builder

on:
  # schedule:
  #   - cron: 0 20 * * *
  push:
    branches:
    - main
    - brain-*
    - release/*

env:
  REPO_URL: https://x-access-token:${{secrets.ORG_CI_TOKEN}}@github.com/epochaudiolabs/lede.git
  REPO_BRANCH: brain-upto-kernel6.1
  # åˆ›å»ºpatï¼Œå¹¶åœ¨é¡¹ç›®é‡Œåˆ›å»º secretsï¼ŒåŒ…å«patçš„tokenå­—ç¬¦å†…å®¹ï¼š
  ci_token: ${{ secrets.ORG_CI_TOKEN }}
  UPLOAD_RELEASE: true

permissions:
  actions: write       # Necessary to cancel workflow executions
  checks: write        # Necessary to write reports
  pull-requests: write # Necessary to comment on PRs
  contents: write
  packages: write


jobs:

  build_openwrt:

    name: Build OpenWrt Firmware

    runs-on: ubuntu-22.04
    # runs-on: self-hosted

    steps:

      - name: Before freeing up disk space
        run: |
          echo "Before freeing up disk space"
          echo "=============================================================================="
          df -hT
          echo "=============================================================================="
          lsblk -o +vendor,model,label,fstype
          echo "=============================================================================="
          cat /proc/cpuinfo
          echo "=============================================================================="
          free -m
          echo "=============================================================================="

      - name: "Optimize Disk Space"
        uses: "hugoalh/disk-space-optimizer-ghaction@v0.8.0"
        with:
          operate_sudo: "True"
          general_include: ".+"
          general_exclude: |-
            ^GCC$
            ^G\+\+$
            Clang
            LLVM
          docker_include: ".+"
          docker_prune: "True"
          docker_clean: "True"
          apt_prune: "True"
          apt_clean: "True"
          homebrew_prune: "True"
          homebrew_clean: "True"
          npm_prune: "True"
          npm_clean: "True"
          os_swap: "True"

      - name: Freeing up disk space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 20480
          swap-size-mb: 1
          # remove-dotnet: 'true'
          # remove-android: 'true'
          # remove-haskell: 'true'
          # remove-codeql: 'true'
          # remove-docker-images: 'true'

      - name: Free up disk space complete
        run: |
          echo "Free up disk space complete"
          echo "=============================================================================="
          df -hT
          echo "=============================================================================="


      - name: Space cleanup and Initialization environment
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          # docker rmi `docker images -q`
          sudo -E rm -rf /usr/share/dotnet /etc/mysql /etc/php /etc/apt/sources.list.d /usr/local/lib/android
          sudo -E apt-mark hold grub-efi-amd64-signed
          sudo -E apt update
          sudo -E apt -y purge docker* ghc* zulu* llvm* firefox google* openjdk* mysql* php* mongodb* snap*
          sudo -E apt -y purge dotnet* powershell* || true  # self-hosted runner ä¸Šå¯èƒ½ä¸å­˜åœ¨
          sudo -E apt -y purge azure-cli* || true  # self-hosted runner ä¸Šå¯èƒ½ä¸å­˜åœ¨
          sudo -E apt -y full-upgrade
          sudo -E apt -y install ack antlr3 aria2 asciidoc autoconf automake autopoint binutils bison build-essential bzip2 ccache cmake cpio curl device-tree-compiler fastjar flex gawk gettext gcc-multilib g++-multilib git gperf haveged help2man intltool libc6-dev-i386 libelf-dev libglib2.0-dev libgmp3-dev libltdl-dev libmpc-dev libmpfr-dev libncurses5-dev libncursesw5-dev libreadline-dev libssl-dev libtool lrzsz mkisofs msmtp nano ninja-build p7zip p7zip-full patch pkgconf python3 python3-pip libpython3-dev qemu-utils rsync scons squashfs-tools subversion swig texinfo uglifyjs upx-ucl unzip vim wget xmlto xxd zlib1g-dev
          sudo -E systemctl daemon-reload
          sudo -E apt -y autoremove --purge
          sudo -E apt clean
          sudo -E timedatectl set-timezone "Asia/Shanghai"

      - name: Checkout OpenWrt
        uses: actions/checkout@v3


      - name: Checkout private tools
        uses: actions/checkout@v3
        with:
          repository: epochaudiolabs/lede
          ref: '${{ env.REPO_BRANCH }}'
          token: ${{ secrets.ORG_CI_TOKEN }}
          path: openwrt


      - name: Update feeds
        run: |
          cd openwrt
          # sed -i 's/#src-git helloworld/src-git helloworld/g' ./feeds.conf.default
          sed -i '/epochaudiolabs/d' ./feeds.conf
          echo "src-git packages https://x-access-token:${ci_token}@github.com/epochaudiolabs/openwrt-packages.git" >> ./feeds.conf
          echo "src-git luci https://x-access-token:${ci_token}@github.com/epochaudiolabs/luci.git" >> ./feeds.conf
          echo "src-git helloworld https://x-access-token:${ci_token}@github.com/epochaudiolabs/helloworld.git" >> ./feeds.conf
          echo "src-git custom https://x-access-token:${ci_token}@github.com/epochaudiolabs/openwrt-custom-feed.git" >> ./feeds.conf
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      # - name: Generate configuration file
      #   run: make defconfig
      ## ä½¿ç”¨è‡ªå®šä¹‰çš„ .config

      - name: Download packages
        run: |
          cd openwrt
          make download -j16
          # ä¸‹è½½æˆ–æ›´æ–°RoonServer:
          ./updateRoonCore.sh

      - name: Cache intermediate results
        id: cache-compile
        uses: actions/cache@v3
        env:
          cache-name: cache-compile-results
        with:
          path: |
            openwrt/build_dir/host
            openwrt/build_dir/hostpkg
            openwrt/build_dir/toolchain-*
            # openwrt/staging_dir/
          # key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('.config') }}
          key: ${{ runner.os }}-build-${{ env.cache-name }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Compile firmware
        run: |
          cd openwrt
          # make oldconfig
          # make -j$(nproc) || make -j1 V=s || make -j1 V=s || make -j1 V=s

          make -j$(nproc) || \
          { \
            git checkout .config ;
            make -j$(nproc) ;
            make package/feeds/luci/luci-base/compile ;
            make package/feeds/luci/luci/compile ;
            make package/feeds/packages/lm-sensors ;
            make package/feeds/packages/bc ;
            make -j1 V=s ;
          }

          echo "======================="
          echo "Space usage:"
          echo "======================="
          df -h
          echo "======================="
          du -h --max-depth=1 ./ --exclude=build_dir --exclude=bin
          du -h --max-depth=1 ./build_dir
          du -h --max-depth=1 ./bin

      - name: Prepare artifact
        run: |
          cd openwrt
          mkdir -p ./artifact/package
          mkdir -p ./artifact/buildinfo

          find ./bin/targets/ -type f -name "feeds.buildinfo" -delete
          find ./bin/targets/ -type f -iname 'openwrt-*-generic-kernel.bin' -delete
          find ./bin/targets/ -type f -iname 'openwrt-*-generic-rootfs.tar*' -delete
          find ./bin/targets/ -type f -iname 'openwrt-*-generic-squashfs-rootfs.img*' -delete

          cp -rf $(find ./bin/targets/ -type f -name "*.buildinfo" -o -name "*.manifest") ./artifact/buildinfo/
          zip -r -e --password ${{secrets.BRAIN_FW_PASSWD}}  ./artifact/buildinfo.zip  ./artifact/buildinfo/
          zip -r -e --password ${{secrets.BRAIN_FW_PASSWD}}  ./artifact/packages.zip  ./bin/packages/
          zip -r -e --password ${{secrets.BRAIN_FW_PASSWD}}  ./artifact/firmware.zip  ./bin/targets/


      - name: Upload buildinfo
        id: upload_buildinfo
        uses: actions/upload-artifact@v4
        with:
          name: OpenWrt_buildinfo
          path: ./openwrt/artifact/buildinfo.zip

      - name: Upload package
        id: upload_package
        uses: actions/upload-artifact@v4
        with:
          name: OpenWrt_package
          path: ./openwrt/artifact/packages.zip

      - name: Upload firmware
        id: upload_firmware
        uses: actions/upload-artifact@v4
        with:
          name: OpenWrt_firmware
          path: ./openwrt/artifact/firmware.zip


      - name: Generate release tag
        id: tag
        if: env.UPLOAD_RELEASE == 'true' && !cancelled()
        run: |
          echo "release_tag=$(date +"%Y.%m.%d-%H%M")" >> $GITHUB_OUTPUT
          touch release.txt
          echo "ðŸ”— [Firmware](${{ steps.upload_firmware.outputs.artifact-url }})" >> release.txt
          echo "ðŸ”— [Package](${{ steps.upload_package.outputs.artifact-url }})" >> release.txt
          echo "ðŸ”— [Buildinfo](${{ steps.upload_buildinfo.outputs.artifact-url }})" >> release.txt
          echo "ðŸ”— [Firmware](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts/${{ steps.upload_firmware.outputs.artifact-id }} )"
          echo "ðŸ”— [Package](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts/${{ steps.upload_package.outputs.artifact-id }} )"
          echo "ðŸ”— [Buildinfo](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts/${{ steps.upload_buildinfo.outputs.artifact-id }} )"
          echo "status=success" >> $GITHUB_OUTPUT


